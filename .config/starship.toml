format = """
[░▒▓](#d5c9ab)\
[ ⋏ ](bg:#d5c9ab fg:#2f383e)\
[](bg:#995900 fg:#d5c9ab)\
$directory\
[](fg:#995900 bg:#4f5b58)\
$git_branch\
$git_status\
[](fg:#4f5b58 bg:#3a484a)\
$nodejs\
$rust\
$golang\
$php\
[](fg:#3a484a bg:#2f383e)\
$time\
[ ](fg:#2f383e)\
\n$character"""

[directory]
style = "fg:#d3c6aa bg:#995900"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "bg:#4f5b58"
format = '[[ $symbol $branch ](fg:#995900 bg:#4f5b58)]($style)'

[git_status]
style = "bg:#4f5b58"
format = '[[($all_status$ahead_behind )](fg:#995900 bg:#4f5b58)]($style)'

[nodejs]
symbol = ""
style = "bg:#3a484a"
format = '[[ $symbol ($version) ](fg:#995900 bg:#3a484a)]($style)'

[rust]
symbol = ""
style = "bg:#3a484a"
format = '[[ $symbol ($version) ](fg:#995900 bg:#3a484a)]($style)'

[golang]
symbol = ""
style = "bg:#3a484a"
format = '[[ $symbol ($version) ](fg:#995900 bg:#3a484a)]($style)'

[php]
symbol = ""
style = "bg:#3a484a"
format = '[[ $symbol ($version) ](fg:#995900 bg:#3a484a)]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#2f383e"
format = '[[  $time ](fg:#d3c6aa bg:#2f383e)]($style)'

